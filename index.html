<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Yoga</title>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="logo">
          <img src="./assets/img/logo.png" alt="Logo"/>
        </div>
        <div class="area-menu-links">
          <div class="menu">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Classes</a></li>
              <li><a href="#">Teachers</a></li>
              <li><a href="#">Blog</a></li>
            </ul> 
          </div>
          <div>
            <button class="button-contact">
              Contact Us
            </button>
          </div>
        </div> 
      </nav>
      <div class="content-text-image">
        <div class="area-texto">
          <h1>
            Yoga teaches you how 
            to listen to your body
          </h1>
          <p>
            Slow movements and deep breathing increase blood 
            flow and warm up muscles, while holding a pose can 
            build strength.
          </p>
          <div class="buttons-area-texto">
            <button class="button-get">
              Get Started
            </button>
            <button class="button-sign">
              Sign in
            </button>
          </div>
        </div>
        <div class="area-image">
          <img src="./assets/img/photo.png" alt="yoga" />
        </div>
      </div>
    </header>
   
  </div>
  <main>
    <div class="classes">
      <div class="classes-area-image">
        <img src="./assets/img/ioga.png" alt="" srcset="">  
      </div>
      <div class="classes-area-block">
        <h1>Our Yoga Classes</h1>
        <div class="area-block">
          <div class="block-master">
            <div class="block-blue">Yoga Master</div>
            <div class="block-white">Rock and Yoga</div>
          </div>
          <div class="block-life"> 
            <div class="block-white">Relive your life</div>
            <div class="block-blue">Fit to health</div>
          </div>
        </div>
      </div>
    </div>
    <div class="galery-group">
      <h1>Our Gallary </h1>
      <div class="galery">
        <div class="galery-photo">
          <div class="galery-photo-one">
            <img src="./assets/img/galeryOne.png" alt="" srcset="">
          </div>
          <div class="area-galery-group-one">
            <img src="./assets/img/galeryTwo.png" alt="">
            <img src="./assets/img/galeryFive.png" alt="">
          </div>
          <div class="area-galery-group-two">
            <img src="./assets/img/galeryThree.png" alt="">
            <img src="./assets/img/galeryFour.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
